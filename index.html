<script>
    window.onload = () => {
        setTimeout(() => {
            document.querySelector('#loading').style.cssText=`
                transition: opacity 1s linear;
                opacity : 0;
                display : none;
            `;
        }, 2000);

    }

    const init = () => {
        navBtn();
    }
    // nav
    const navBtn = () => {
        let nav = document.querySelectorAll('#nav > ul > li');
        nav.forEach((v,i) => {
            nav[i].addEventListener('click', () => {
                nav.forEach((v,j) => {
                    nav[j].classList.remove('active');
                })
                nav[i].classList.add('active');
           }) 
        })
    }

    init();
</script>
